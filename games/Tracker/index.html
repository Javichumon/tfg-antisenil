<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigue la Bola de Energía</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <script src="../../app.js"></script>
        <script>
            requireAuth();
        </script>

    <img src="img/Pollomago.png" id="background" alt="Fondo">
    <div id="menu">

        <h1>Sigue la bola de energía con el cursor</h1>
        <div class="button-group">
            <button id="startBtn">Empezar</button>
            <button onclick="window.location.href='../../GodIndex.html'">Volver al menú</button>
        </div>
    </div>

    <div id="gameUI" class="hidden">
        <div id="timerBox">
            <span id="timer">0.000 s</span>
            <div id="warningBarContainer">
                <div id="warningBar"></div>
            </div>
        </div>
        <img src="img/Bola.png" id="energyBall" alt="Bola de energía">
    </div>

    <div id="endMenu" class="hidden">
        <h1>Has sido calcinado</h1>
        <p id="finalTime">Tiempo: 0.000 s</p>
         <div id="topScores" class="ranking-box"></div>
        <div class="button-group">
            <button id="retryBtn">Reintentar</button>
            <button onclick="window.location.href='../../GodIndex.html'">Volver al menú</button>
        </div>
    </div>

    <div id="maxScore">Máx: 0.000 s</div>

    <script src="script.js"></script>
</body>
</html>
